
environment.host=${HOST_LOCAL:localhost}

eureka.instance.hostname=${environment.host}
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
server.port=8761

eureka.username=${EUREKA_USERNAME:eureka}
eureka.password=${EUREKA_PASSWORD:password}

spring.zipkin.base-url=http://${environment.host}:9411
spring.sleuth.sampler.probability=1.0